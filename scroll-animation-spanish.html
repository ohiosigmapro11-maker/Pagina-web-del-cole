 img {

<style>
/* Bloque principal */
section.image-left {
  display: flex;
  flex-wrap: wrap; /* Se ajusta en pantallas pequeñas */
  align-items: center;
  justify-content: flex-start;
  min-height: 400px;
  margin: 40px auto;
  padding: 20px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateX(-120px);
  transition: all 1s ease;
}

/* Imagen */
.img-container {
  flex: 1 1 300px; /* ancho mínimo 300px, crece proporcionalmente */
  max-width: 400px;
  margin-right: 30px;
}

.img-container img {
  width: 100%;
  height: auto; /* Mantiene proporciones, no se deforma */
  border-radius: 15px;
  object-fit: cover;
}

/* Texto */
.text-container {
  flex: 2 1 300px; /* ancho mínimo 300px, crece proporcionalmente */
}

.text-container h2 {
  margin-top: 0;
  color: #222;
}

.text-container p {
  color: #555;
  line-height: 1.6;
}

/* Animaciones */
section.visible {
  opacity: 1;
  transform: translateX(0);
}

section.hidden {
  opacity: 0;
  transform: translateX(120px);
}

/* Responsive: en pantallas pequeñas se apila */
@media (max-width: 768px) {
  section.image-left {
    flex-direction: column;
  }
  .img-container {
    margin-right: 0;
    margin-bottom: 20px;
  }
}
</style>
<script>
const sections = document.querySelectorAll("section");

function handleScroll() {
  const windowHeight = window.innerHeight;

  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();

    // Si está entrando al viewport
    if (rect.top < windowHeight - 50 && rect.bottom > 50) {
      sec.classList.add("visible");
      sec.classList.remove("hidden-right");
    } 
    // Si ya se fue hacia arriba
    else if (rect.bottom <= 0) {
      sec.classList.add("hidden-right");
      sec.classList.remove("visible");
    } 
    // Si aún no entra
    else if (rect.top >= windowHeight) {
      sec.classList.remove("visible", "hidden-right");
    }
  });
}

window.addEventListener("scroll", handleScroll);
handleScroll();
</script>
