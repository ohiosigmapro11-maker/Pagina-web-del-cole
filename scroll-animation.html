<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animación global scroll</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 20px;
    background: #f7f7f7;
    overflow-x: hidden;
  }

  section {
    min-height: 100vh;
    display: flex;
    margin: 40px 0;
    padding: 60px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    opacity: 0;
    transform: translateX(-80px);
    transition: transform 0.8s ease-out, opacity 0.8s ease-out;
  }

  section.visible {
    opacity: 1;
    transform: translateX(0);
  }

 img {
  align: left;
 }

  section.hidden-right {
    opacity: 0;
    transform: translateX(100px);
  }

  h1, h2 {
    color: #333;
  }

  p {
    color: #555;
    max-width: 600px;
    line-height: 1.6;
  }
</style>
</head>
<body>
  <section>
   <h1>INSERT TEXT</h1>
   <br>
   <img src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSx0YSGt_L0V8xOPuNXRRmnjEXzNqm3h1jONMgbu28wE3-CFHkQ6DFA83NS6qbtHkRX6mJolKMn0eGgMyXx1HXjT8_-BQqIp4lSChznbvOd6_rff8y_P2jY0vG_R5C_Ev7ljwqvtGg=w270-h312-n-k-no" alt="Iglesia">
   <p>INSERT TEXT</p>
  </section>

 <
<script>
const sections = document.querySelectorAll("section");

function handleScroll() {
  const windowHeight = window.innerHeight;

  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();

    // Si está entrando al viewport
    if (rect.top < windowHeight - 50 && rect.bottom > 50) {
      sec.classList.add("visible");
      sec.classList.remove("hidden-right");
    } 
    // Si ya se fue hacia arriba
    else if (rect.bottom <= 0) {
      sec.classList.add("hidden-right");
      sec.classList.remove("visible");
    } 
    // Si aún no entra
    else if (rect.top >= windowHeight) {
      sec.classList.remove("visible", "hidden-right");
    }
  });
}

window.addEventListener("scroll", handleScroll);
handleScroll();
</script>

</body>
</html>
